<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container flex-container">
        <div class="product-img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Chaniel Gabrielle"
            class="product-image"
          />
        </div>
        <div class="product-details-container flex-container">
          <h3 class="subheading">Perfume</h3>
          <h1 class="product-name fraunces">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-info">
            A flora, solar and voluptuous interpretation composed by Oivier
            Polge, Perfumed-Creator for the house of
            <span class="chanel">Chanel.</span>
          </p>
          <div class="product-price flex-container">
            <p class="sale-price">$149.99</p>
            <p class="full-price">$169.99</p>
          </div>

          <div class="btn-container">
            <button class="btn add-to-cart">
              <img src="./images/icon-cart.svg" alt="cart-icon" />
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danny Libor</a>
    </div>
  </body>
</html>
